<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 18 - getElementsByClassName e getElementsByTagName</title>
</head>
<body>
    <h1 class="titulo">Aula 18 - getElementsByClassName e getElementsByTagName</h1>

    <div>
        <h1 id="cabecalhoPagina">Seja bem vindo ao zoológico de Marte.</h1>
    <p id="aviso">Lista de animais do zoológico de Marte.</p>
    <ul id="listaAnimais">
        <li class="mamifero">Macaco</li>
        <li class="mamifero">Tigre</li>
        <li class="mamifero">Leão</li>
        <li class="inseto">Borboleta</li>
        <li class="aracnideo">Rã</li>
        <li class="aracnideo">Aranha</li>
    </ul>
    </div>

    <img src="/img/classjs.png" alt="">
</body>
   <script>
       //Essa tag traz todos elementos de volta que a tag esteja identificada com class
       var listaMamiferos = window.document.getElementsByClassName("mamifero");
        //ListaMamiferos = irá retornar todos dessa class

       //Esse traz todos os elementos do HTML que tem a mesma tag li
       var listaLi = window.document.getElementsByTagName("li");
       // listaLi =    esse retorna todos que estão na tag li


       //Esse vai mostrar quantas div tem e retornar
       var listaDiv = window.document.getElementsByTagName("div");
       // listaDiv = irá retorna somente a div que é uma 



   </script>

</html>
