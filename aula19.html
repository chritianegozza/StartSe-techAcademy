<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 19 - Eventos DOM</title>
</head>
<body>
    <h1>Aula 19 - Eventos DOM</h1>

    <img src="/img/testebyyd.png" alt="">

    <p>Eventos que ocorrer no disparo, por exemplo em uma página de formulário que dispara um click</p>

    <div>
        <h1 id="cabecalhoPagina">Seja bem vindo ao zoológico de Marte.</h1>
    <p id="aviso">Lista de animais do zoológico de Marte.</p>
    <ul id="listaAnimais">
        <li class="mamifero">Macaco</li>
        <li class="mamifero">Tigre</li>
        <li class="mamifero">Leão</li>
        <li class="inseto">Borboleta</li>
        <li class="aracnideo">Rã</li>
        <li class="aracnideo">Aranha</li>
    </ul>
    </div>

    <img src="/img/elementobyid.png" alt="">
    <br>
    <br>
    <br>
</body>
<script>
    
    // essa tag busca os elementos da tag id na pagina
    var cabecalho = window.document.getElementById("cabecalhoPagina");

    
    //cabecalho

    //disparar um evento, addEventListener irá disparar e monitorar o evento
    cabecalho.addEventListener("click", function() {
        //alert('clicou') posso usar esse ou outro para mudar o titulo da pagina
        var titulo = window.document.getElementById("tituloPagina");
        titulo.innerText = "Meu novo titulo";
    })



</script>
</html>
